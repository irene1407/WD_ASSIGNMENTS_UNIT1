<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop Paradise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Danfo&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; }
        nav {
            background-color: #d0ffd6;
            display: flex;
            justify-content: space-evenly;
            padding: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: black;
            padding: 5px 10px;
        }
        nav a:hover {
            background-color:lawngreen;
            border-radius: 5px;
            color: white;
        }
        .section {
            padding: 20px;
            margin: 20px 0;
        }
        #home {
            background-color: beige;
            display: flex;
            justify-content: space-around;
        }
        #aboutus {
            background-color: rgb(181, 221, 240);
        }
        #contact {
            background-color: rgb(94, 224, 68);
        }
        footer {
            background-color: cadetblue;
            text-align: center;
            padding: 10px 0;
        }
        footer img {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a> 
            <a href="#aboutus">About Us</a> 
            <a href="#contact">Contact</a> 
        </nav>
    </header> 
    <section id="home" class="section">
        <div id="images">
            <!-- Add your images here -->
            <img src="path-to-pet-image.jpg" alt="Pet Image" style="max-width:100%;height:auto;">
        </div>
        <div id="content">
            <!-- Add content about the pet shop or specific pets here -->
            <h2>Our Lovely Pets</h2>
            <p>Discover the perfect companion for your family.</p>
        </div>
    </section> 
    <section id="aboutus" class="section">
        <h1>About Us</h1>
        <p>We are passionate about pets and provide the best care products and advice.</p>
    </section> 
    <section id="contact" class="section">
        <h1>Contact Us</h1>
        <p>Have questions? Reach out to us via email or phone.</p>
    </section> 
    <footer>
        <h3>Developed By Petshop Paradise</h3>
        <div id="socialmedia">
            <!-- Add your social media links here -->
            <a href="your-facebook-link"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="your-twitter-link"><img src="twitter-icon.png" alt="Twitter"></a>
        </div>
    </footer>
</body>
</html>
