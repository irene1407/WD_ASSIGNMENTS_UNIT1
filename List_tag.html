<!DOCTYPE html>
<head>
	<title>List tag</title>
</head>
<body>
<ul>
	<li> Pizza </li>
	<li> sandwich </li>
	<li> Burger </li>
	<li> Samosa </li>
</ul>
<ol>
	<li> Pizza </li>
	<li> sandwich </li>
	<li> Burger </li>
	<li> Samosa </li>
</ol>
<ol type="I">
	<li> Pizza </li>
	<li> sandwich </li>
	<li> Burger </li>
	<li> Samosa </li>
</ol>
<ol type="a" start="3">
	<li> Pizza </li>
	<li> sandwich </li>
	<li> Burger </li>
	<li> Samosa </li>
</ol>
<ol type="1">
	<li> Pizza </li>
	<li> sandwich
		<ol type="i">
		<li> cheese </li>
		<li> Paneer </li>
		<li> Mushroom </li>
		<li> Chicken </li>
		</ol>
	</li>
	<li> Burger </li>
	<li> Samosa </li>
</ol>


</body>
</html>
