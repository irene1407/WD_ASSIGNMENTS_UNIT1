    <style>
        @keyframes changeimg{
            0%{background-image: url(images/BACKGROUND_1.jpg);}
            20%{background-image: url(images/BACKGROUND_2.jpg);}
            40%{background-image: url(images/BG_3.jpg);}
            60%{background-image: url(images/BACKGROUND_4.jpeg);}
            80%{background-image: url(images/BACKGROUND_5.jpg);}
            100%{background-image: url(images/BACKGROUND_1.jpg);}
        }
        body{
            background-image: url("Images/Background\ 1.jpeg");
            background-repeat: no-repeat;
            background-size: 1600px 800px;
            animation-name: changeimg;
            animation-duration: 20s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
